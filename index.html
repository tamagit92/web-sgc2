<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web SMK GC2</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Beranda Section Start -->
    <div class="section bg-black">
      <div class="bg-gradient-to-t from-blue-800 to-cyan-500 h-[100vh] w-full relative">
        <div class="topbar flex justify-end pt-2 pr-2 z-10 sticky">
          <img src="public/img/logosgc.webp" width="75px" alt="" />
        </div>

        <div class="hero mt-8 w-full">
          <div class="brand text-center text-white">
            <h3>Selamat Datang di Website Resmi</h3>
            <h1 class="text-3xl font-bold"><span class="text-primorange"> SMK </span>GLOBAL CENDEKIA</h1>
          </div>

          <div class="heroimg mt-6 w-full flex justify-center">
            <img src="public/img/hero.webp" width="80%" alt="">
          </div>

          <div class="jurusan w-full text-center text-white text-sm mt-8">
            <h3>Kompetensi Keahlian dan Jurusan</h3>
            <div class="jurusanicon w-80 m-auto text-[10px] flex gap-2 mt-1">
              <div class="tkr flex flex-col items-center text-center">
                <img src="public/img/icon/tkr.webp" width="40px" alt="">
                <p>Teknik Kendaraan Ringan</p>
              </div>

              <div class="ak flex flex-col items-center text-center">
                <img src="public/img/icon/accounting.webp" width="40px" alt="">
                <p>Akuntansi & Keuangan Lembaga</p>
              </div>

              <div class="tkj flex flex-col items-center text-center">
                <img src="public/img/icon/tkj.webp" width="40px" alt="">
                <p>Teknik Komputer Jaringan</p>
              </div>
            </div>
          </div>

          <div class="daftar flex justify-center mt-8 animate-bounce">
            <img src="public/img/tombolppdb.webp" width="80%" alt="">
          </div>
        </div>
        
        <a href="" class="text-xs text-white fixed left-4 bottom-8">Lihat versi lengkap web >>></a>

        <button id="hamburger" name="hamburger" type="button" class="block fixed right-4 bottom-6 z-50">
          <span class="hamburger-line transition duration-300 ease-in-out origin-top-left"></span>
          <span class="hamburger-line transition duration-300 ease-in-out"></span>
          <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
        </button>

        <div id="nav-menu" class="navbar w-full h-60 fixed bottom-16 flex justify-center p-2 origin-bottom-right scale-0 transition duration-300 ease-in-out">
          <div class="navicon bg-white h-[98%] w-[98%] rounded-xl shadow-slate-800 shadow-lg grid grid-cols-4 gap 4 p-2">
            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/mppdb.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">PPDB</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/mhasilppdb.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Hasil PPDB</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/mpengumuman.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Pengumuman</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/mekskul.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Ekskul</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/mguru.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Guru</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/magenda.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Agenda</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/malumni.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Alumni</p>
            </div>

            <div class="item1 flex flex-col justify-center items-center">
              <img src="public/img/icon/mprestasi.webp" width="50px" alt="">
              <p class="text-fontdark text-[10px]">Prestasi</p>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Beranda Section End -->


    <script src="public/js/script.js"></script>
  </body>
</html>
